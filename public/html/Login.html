<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Iniciar sesión - Balmoral Escocés</title>
    <link rel="icon" type="image/x-icon" href="/assets/img/favicon.png">
    <link rel="stylesheet" href="/assets/css/Login.css">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;700&display=swap" rel="stylesheet">
</head>
<body>
    <div class="login-container">
        <div class="logo">
            <img src="/assets/img/logo_balmoral.png" alt="Balmoral Escocés Logo">
        </div>
        <form class="login-form" id="loginForm">
            <div class="input-group">
                <span class="input-group-text"><i class="fas fa-envelope"></i></span>
                <input type="email" class="form-control" id="email" placeholder="correo electrónico" required>
            </div>
            <div class="input-group">
                <span class="input-group-text"><i class="fas fa-lock"></i></span>
                <input type="password" class="form-control" id="password" placeholder="contraseña" required>
            </div>
            <input type="hidden" id="csrf-token" name="_csrf">
            <button type="submit" class="btn btn-danger" style="width: 150px; font-weight: 700; font-size: 1rem; border-radius: 20px; margin: 20px auto 0;">Ingresar</button>
            <a href="/redirigir-a-recuperar" class="text-secondary text-decoration-none" style="display:block; text-align:center; margin-top: 15px;">¿Olvidaste tu contraseña? Da clic aquí para recuperarla.</a>
        </form>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/sweetalert2@11"></script>
    <script type="module" src="/js/login.js"></script>
</body>
</html>
