<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <title>Gestión de Permisos</title>
    <link rel="icon" type="image/x-icon" href="assets/favicon.png">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.4/css/all.min.css">
    <link rel="stylesheet" href="assets/css/Dashboard.css">
    <link rel="stylesheet" href="assets/css/Gestion-Permisos.css">
</head>
<body>
    <div id="header"></div>

    <div class="main-content">
        <div class="selection-panel">
            <h2>Gestión de Permisos</h2>
            <div class="mb-3">
                <label for="personSearch" class="form-label">Buscar personal</label>
                <div class="position-relative">
                    <input id="personSearch" type="text" class="form-control" placeholder="Escribe nombre o matrícula" autocomplete="off" />
                    <ul id="searchResults" class="list-group position-absolute w-100 d-none" style="z-index: 2000; max-height: 220px; overflow:auto;"></ul>
                </div>
            </div>

            <div id="permissionsSection" class="permissions-container d-none">
                <h3>Permisos para <span id="selectedPersonName"></span></h3>
                <div class="form-check">
                    <input type="checkbox" class="form-check-input" id="permMaterias" data-permission="Materias">
                    <label class="form-check-label" for="permMaterias">Materias</label>
                </div>
                <div class="form-check">
                    <input type="checkbox" class="form-check-input" id="permKPIs" data-permission="KPIs">
                    <label class="form-check-label" for="permKPIs">KPIs</label>
                </div>
                <div class="form-check">
                    <input type="checkbox" class="form-check-input" id="permGrupos" data-permission="Grupos">
                    <label class="form-check-label" for="permGrupos">Grupos</label>
                </div>
                <div class="form-check">
                    <input type="checkbox" class="form-check-input" id="permPersonal" data-permission="Personal">
                    <label class="form-check-label" for="permPersonal">Personal</label>
                </div>
                <div class="form-check">
                    <input type="checkbox" class="form-check-input" id="permTalleres" data-permission="Talleres">
                    <label class="form-check-label" for="permTalleres">Talleres</label>
                </div>
                <div class="form-check">
                    <input type="checkbox" class="form-check-input" id="permAlumnos" data-permission="Alumnos">
                    <label class="form-check-label" for="permAlumnos">Alumnos</label>
                </div>
                <button id="savePermissionsBtn" class="btn btn-primary mt-3">Guardar</button>
            </div>
        </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/sweetalert2@11"></script>
    <script type="module" src="/js/Gestion-Permisos.js"></script>
</body>
</html>
