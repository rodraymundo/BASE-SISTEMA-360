<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Gestión de KPIs - Balmoral Escocés</title>
  <link rel="icon" type="image/x-icon" href="/assets/img/favicon.png">
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
  <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;700&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.0/css/all.min.css">
  <link rel="stylesheet" href="assets/css/Dashboard.css">
  <link rel="stylesheet" href="assets/css/Gestion-Kpis-Permisos.css">
</head>
<body class="gestion-kpis d-flex flex-column min-vh-100">
  <div id="header-container"></div>
  
  <div class="container-fluid mt-4 px-4">
    <div class="mb-4">
      <div class="d-flex flex-wrap gap-2 align-items-center">
        <h3 class="text-danger fw-bold mb-0 flex-grow-1">Gestión de KPIs</h3>
        <input
          id="buscadorKpi"
          type="search"
          class="form-control flex-grow-1"
          placeholder="Buscar KPI..."
          style="min-width: 200px; max-width: 300px;"
        />
        <button id="addKpiBtn" class="btn btn-danger flex-shrink-0">
          <i class="fas fa-plus me-2"></i>Agregar KPI
        </button>
      </div>
    </div>
    
    <!-- Contenedor tipo list-group (similar a Materias/Talleres) -->
    <div class="row">
      <div class="col-md-12">
        <div class="card-body p-3">
          <div id="listaKpisList" class="list-group">
            <div class="text-muted text-center py-3">Cargando KPIs...</div>
          </div>
        </div>
      </div>
    </div>

  </div>

  <div class="modal fade" id="kpiModal" tabindex="-1" aria-labelledby="modalTitle" aria-hidden="true">
    <div class="modal-dialog modal-lg">
      <div class="modal-content">
        <div class="modal-header bg-danger text-white">
          <h5 class="modal-title" id="modalTitle">Agregar KPI</h5>
          <button type="button" class="btn-close btn-close-white" data-bs-dismiss="modal" aria-label="Close"></button>
        </div>
        <div class="modal-body p-4">
          <form id="kpiForm" class="row g-3">
            <div class="col-12">
              <label for="nombre_kpi" class="form-label">Nombre del KPI</label>
              <input type="text" id="nombre_kpi" name="nombre_kpi" class="form-control" maxlength="350" required>
            </div>
            <div class="col-12 col-md-6">
              <label for="tipo_kpi" class="form-label">Tipo de KPI</label>
              <select id="tipo_kpi" name="tipo_kpi" class="form-select" required>
                <option value="">Seleccione un tipo</option>
                <option value="Entero">Entero</option>
                <option value="Porcentaje">Porcentaje</option>
              </select>
            </div>
            <div class="col-12 col-md-6">
              <label for="meta_kpi" class="form-label">Meta del KPI</label>
              <input type="number" id="meta_kpi" name="meta_kpi" class="form-control" min="0" required>
            </div>
            <div class="col-12 col-md-6">
              <label for="id_puesto" class="form-label">Puesto</label>
              <select id="id_puesto" name="id_puesto" class="form-select" required>
                <option value="">Seleccione un puesto</option>
              </select>
            </div>
            <div class="col-12 col-md-6">
              <label for="id_categoria_kpi" class="form-label">Categoría</label>
              <select id="id_categoria_kpi" name="id_categoria_kpi" class="form-select" required>
                <option value="">Seleccione un puesto primero</option>
              </select>
            </div>
            <div class="col-12 col-md-6">
              <label for="id_area_estrategica" class="form-label">Área Estratégica</label>
              <select id="id_area_estrategica" name="id_area_estrategica" class="form-select" required>
                <option value="">Seleccione un área estratégica</option>
              </select>
            </div>
            <div class="col-12 col-md-6">
              <label for="id_indicador_kpi" class="form-label">Indicador</label>
              <select id="id_indicador_kpi" name="id_indicador_kpi" class="form-select" required>
                <option value="">Seleccione un indicador</option>
              </select>
            </div>
            <div class="col-12 col-md-6">
              <label for="id_rol" class="form-label">Rol Evaluador</label>
              <select id="id_rol" name="id_rol" class="form-select">
                <option value="">Ninguno</option>
              </select>
            </div>
            <input type="hidden" id="id_kpi" name="id_kpi">
          </form>
        </div>
        <div class="modal-footer bg-light">
          <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Cancelar</button>
          <button type="submit" form="kpiForm" class="btn btn-danger">Guardar</button>
        </div>
      </div>
    </div>
  </div>

  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/sweetalert2@11"></script>
  <script type="module" src="/js/Gestion-Kpis-Permisos.js"></script>
</body>
</html>
