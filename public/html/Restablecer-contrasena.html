<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Restablecer contraseña - Balmoral Escocés</title>
  <link rel="icon" type="image/x-icon" href="/assets/img/favicon.png" />
  <link rel="stylesheet" href="/assets/css/Restablecer-contrasena.css" />
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet" />
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css" />
  <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;700&display=swap" rel="stylesheet" />
</head>
<body>
  <div class="login-container">
    <div class="logo">
      <img src="/assets/img/logo_balmoral.png" alt="Logo Balmoral Escocés" />
    </div>

    <form class="login-form" id="reset-form">
      <h5 class="text-center mb-3">Restablecer contraseña</h5>

      <input type="hidden" id="token" name="token" />
      <input type="hidden" id="csrfToken" name="_csrf" />

      <div class="input-group">
        <span class="input-group-text"><i class="fas fa-lock"></i></span>
        <input type="password" class="form-control" id="nueva_contraseña" name="password" placeholder="Nueva contraseña" required />
      </div>

      <div class="input-group">
        <span class="input-group-text"><i class="fas fa-lock"></i></span>
        <input type="password" class="form-control" id="confirmar_contraseña" placeholder="Confirmar contraseña" required />
      </div>

      <div id="error" class="text-danger text-center" style="display: none;">Las contraseñas no coinciden.</div>

      <button type="submit" class="btn-ingresar">Restablecer</button>
    </form>
  </div>

  <script src="/assets/js/restablecer-contrasena.js"></script>
</body>
</html>
