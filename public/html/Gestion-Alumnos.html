<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Gestión de alumnos - Balmoral Escocés</title>
  <link rel="icon" type="image/x-icon" href="/assets/img/favicon.png">
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
  <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;700&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.0/css/all.min.css">
  <link rel="stylesheet" href="assets/css/Dashboard.css">
  <link rel="stylesheet" href="assets/css/Gestion-Alumnos.css">

</head>
<body>
  <div id="header-container"></div>

  <main class="container py-4">
    <div class="d-flex justify-content-between align-items-center mb-4">
  <h2 class="mb-0">Gestión de Alumnos y Grupos</h2>
  <div style="max-width: 300px; width: 100%;">
    <input type="text" id="buscador-alumnos" class="form-control" placeholder="Buscar alumno por nombre...">
  </div>
  <button id="btn-nuevo-alumno" class="btn btn-danger btn-sm rounded-3 shadow">
  <i class="fas fa-user-plus me-1"></i> Nuevo Alumno
</button>
</div>
    <div class="row">
      <div class="col-md-4">
        <div class="card shadow rounded-4">
          <div class="card-header bg-primary text-white rounded-top-4">
            <h5 class="mb-0"><i class="fas fa-users-rectangle me-2"></i>Grupos disponibles</h5>
          </div>
          <div class="card-body p-2">
            <ul id="lista-grupos" class="list-group list-group-flush"></ul>
          </div>
        </div>
      </div>

      <div class="col-md-8">
        <div class="card shadow rounded-4">
          <div class="card-header bg-secondary text-white rounded-top-4 d-flex justify-content-between align-items-center">
            <h5 class="mb-0" id="titulo-grupo"><i class="fas fa-graduation-cap me-2"></i>Alumnos del grupo</h5>
            <span class="d-flex align-items-center gap-2">
              <button id="btn-imprimir" class="btn btn-danger btn-sm rounded-3 shadow">
                <i class="fas fa-print me-1"></i> Imprimir Lista del Grupo
              </button>
              <span id="contador-alumnos" class="btn btn-danger btn-sm rounded-3 shadow d-none">
              </span>
            </div>
          </div>
          <div class="card-body p-3">
            <div id="tabla-alumnos" class="table-responsive">
              <p class="text-muted"><i class="fas fa-info-circle me-1"></i>Selecciona un grupo para ver a sus alumnos.</p>
            </div>
          </div>
        </div>
      </div>
    </div>
  </main>

<!-- Pared para tapar lo del PDF-->
 <div class="pared-blanca"></div>

<!-- PARA IMPRIMIR EL PDF -->
<div id="reporte-asistencia" style="display: none; font-family: Roboto, sans-serif; font-size: 12px;">
  <!-- Este contenido será llenado dinámicamente con JS -->
</div>

  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/sweetalert2@11"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/html2pdf.js/0.10.1/html2pdf.bundle.min.js"></script>
  <script type="module" src="/js/gestion-alumnos.js"></script>

  <div id="contenedor-pdf-generado" style="position: absolute; left: -9999px; top: 0;"></div>

</body>
</html>
