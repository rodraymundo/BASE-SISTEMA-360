<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Gestión de alumnos - Balmoral Escocés</title>
  <link rel="icon" type="image/x-icon" href="/assets/img/favicon.png">
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
  <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;700&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.0/css/all.min.css">
  <link rel="stylesheet" href="assets/css/Dashboard.css">
  <link rel="stylesheet" href="assets/css/Gestion-Alumnos.css">
</head>
<body class="gestion-alumnos d-flex flex-column min-vh-100">
  <div id="header-container"></div>

  <div class="container-fluid py-3 px-4">
    <div class="mb-4">
      <div class="d-flex flex-wrap gap-2 align-items-center">
        <h3 class="text-danger fw-bold mb-0 flex-grow-1" style="line-height: 1.5; padding: 0.5rem 0;">Gestión de Alumnos</h3>
        <input
          type="text"
          id="buscador-alumnos"
          class="form-control flex-grow-1"
          placeholder="Buscar alumno por nombre..."
          style="min-width: 200px; max-width: 300px;"
        />
        <button id="btn-nuevo-alumno" class="btn btn-danger rounded-3 shadow">
          <i class="fas fa-user-plus me-1"></i> Nuevo Alumno
        </button>
        <button id="btn-importar-excel" class="btn btn-secondary rounded-3 shadow">
          <i class="fas fa-file-excel me-1"></i> Importar desde Excel
        </button>

      </div>
    </div>
    <div class="row">
      <div class="col-md-4">
        <div class="card shadow rounded-4">
          <div class="card-header bg-danger text-white rounded-top-4">
            <h5 class="mb-0"><i class="fas fa-users-rectangle me-2"></i>Grupos disponibles</h5>
          </div>
          <div class="card-body p-2">
            <ul id="lista-grupos" class="list-group list-group-flush"></ul>
          </div>
        </div>
      </div>

      <div class="col-md-8">
        <div class="card shadow rounded-4">
          <div class="card-header bg-secondary text-white rounded-top-4 d-flex justify-content-between align-items-center">
            <h5 class="mb-0" id="titulo-grupo"><i class="fas fa-graduation-cap me-2"></i>Alumnos del grupo</h5>
            <span class="d-flex align-items-center gap-2">
              <button id="btn-imprimir" class="btn btn-danger btn-sm rounded-3 shadow">
                <i class="fas fa-print me-1"></i> Imprimir Lista del Grupo
              </button>
              <span id="contador-alumnos" class="btn btn-danger btn-sm rounded-3 shadow d-none">
              </span>
            </span>
          </div>
          <div class="card-body p-3">
            <div id="tabla-alumnos" class="table-responsive">
              <p class="text-muted"><i class="fas fa-info-circle me-1"></i>Selecciona un grupo para ver a sus alumnos.</p>
            </div>
          </div>
        </div>
      </div>
    </div>
  <!-- Modal: Importar Excel -->
  <div class="modal fade" id="modalImportarExcel" tabindex="-1" aria-labelledby="modalImportarExcelLabel" aria-hidden="true">
    <div class="modal-dialog modal-xl modal-dialog-scrollable">
      <div class="modal-content">
        <div class="modal-header">
          <h5 class="modal-title" id="modalImportarExcelLabel"><i class="fas fa-file-excel me-1"></i> Importar alumnos desde Excel</h5>
          <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Cerrar"></button>
        </div>

        <form id="form-importar-excel" class="needs-validation" novalidate>
          <div class="modal-body">
            <div class="row g-3">
              <div class="col-12 col-md-6">
                <label for="archivo-excel" class="form-label">Selecciona archivo (.xlsx / .xls)</label>
                <input class="form-control" type="file" id="archivo-excel" accept=".xlsx,.xls" required>
                <div class="form-text">Columnas esperadas: <strong>Nombre, ApellidoP, ApellidoM, Matricula, Counselor, Grado, Grupo</strong>.</div>
              </div>

              <div class="col-12 col-md-6 d-flex align-items-end gap-2">
                <button id="btn-preview-excel" type="button" class="btn btn-danger">Previsualizar</button>
                <button id="btn-reset-preview" type="button" class="btn btn-outline-secondary">Limpiar</button>
                <div id="preview-status" class="ms-auto text-muted"></div>
              </div>

              <div class="col-12">
                <hr>
                <div id="preview-excel-body" style="max-height:50vh; overflow:auto;">
                  <!-- Aquí se renderiza la tabla de previsualización -->
                  <p class="text-muted">Sube un archivo y haz clic en <strong>Previsualizar</strong>.</p>
                </div>
              </div>

              <div class="col-12">
                <div class="form-check">
                  <input class="form-check-input" type="checkbox" value="" id="check-select-all" />
                  <label class="form-check-label" for="check-select-all">Seleccionar / Deseleccionar todas las filas para importar</label>
                </div>
              </div>
            </div>
          </div>

          <div class="modal-footer">
            <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Cancelar</button>
            <button id="btn-confirm-import" type="button" class="btn btn-success" disabled>
              <i class="fas fa-file-import me-1"></i> Importar seleccionados
            </button>
          </div>
        </form>
      </div>
    </div>
  </div>


  <!-- Pared para tapar lo del PDF -->
  <div class="pared-blanca"></div>

  <!-- PARA IMPRIMIR EL PDF -->
  <div id="reporte-asistencia" style="display: none; font-family: Roboto, sans-serif; font-size: 12px;">
    <!-- Este contenido será llenado dinámicamente con JS -->
  </div>

  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/sweetalert2@11"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/html2pdf.js/0.10.1/html2pdf.bundle.min.js"></script>
  <script type="module" src="/js/gestion-alumnos.js"></script>

  <div id="contenedor-pdf-generado" style="position: absolute; left: -9999px; top: 0;"></div>
</body>
</html>
