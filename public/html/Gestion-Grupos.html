<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Gestión de grupos - Balmoral Escocés</title>
  <link rel="icon" type="image/x-icon" href="/assets/img/favicon.png">
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
  <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;700&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.0/css/all.min.css">
  <link rel="stylesheet" href="assets/css/Dashboard.css">
  <link rel="stylesheet" href="assets/css/Gestion-Grupos.css">
</head>
<body>
  <div id="header-container"></div>
  
  <main class="container py-4">
    <div class="d-flex justify-content-between align-items-center mb-4">
      <!-- Columna izquierda: Alumnos -->
      <div class="col-md-8 d-flex flex-column">
        <h2 class="mb-0"></i>Gestión de Alumnos y Grupos</h2>
        <div class="input-group mb-2">
          <input
            id="buscadorAlumnos"
            type="search"
            class="form-control"
            placeholder="Buscar alumno..."
          />
        </div>
        <div
          id="listaAlumnos"
          class="list-group flex-grow-1"
          style="overflow-y: auto;"
        ></div>
      </div>

      <!-- Columna derecha: filtros y acciones -->
      <div class="col-md-4">
        <!-- Parte superior: Filtros y adelantar ciclo -->
        <div class="acciones-superiores">
          <label for="filtroGrado" class="form-label"></i>Filtros de busqueda</label>
          <div class="mb-3">
            <label for="gradoSelect" class="form-label"><i class="fas fa-graduation-cap me-2"></i>Seleccionar grado</label>
            <select id="gradoSelect" class="form-select"></select>
          </div>
          <div class="mb-3">
            <label for="grupoSelect" class="form-label"><i class="fas fa-user-friends me-2"></i>Seleccionar grupo</label>
            <select id="grupoSelect" class="form-select"></select>
          </div>
          <button id="btnAdelantarCiclo" class="btn btn-danger w-100">
            <i class="fas fa-forward me-2"></i>Adelantar ciclo escolar
          </button>
        </div>

        <!-- Parte inferior: Cambiar grado y grupo -->
        <div class="acciones-inferiores">
          <h6 class="mt-3">Cambiar grado y grupo a alumnos seleccionados</h6>
          <div class="mb-3">
            <label for="nuevoGradoSelect" class="form-label"><i class="fas fa-graduation-cap me-2"></i>Nuevo grado</label>
            <select id="nuevoGradoSelect" class="form-select"></select>
          </div>
          <div class="mb-3">
            <label for="nuevoGrupoSelect" class="form-label"><i class="fas fa-user-friends me-2"></i>Nuevo grupo</label>
            <select id="nuevoGrupoSelect" class="form-select"></select>
          </div>
          <button id="btnCambiar" class="btn btn-danger w-100">
            <i class="fas fa-sync-alt me-2"></i>Cambiar grado y grupo
          </button>
        </div>
      </div>
    </div>
  </main>

  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/sweetalert2@11"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/html2pdf.js/0.10.1/html2pdf.bundle.min.js"></script>
  <script type="module" src="/js/gestion-grupos.js"></script>
</body>
</html>
