<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Gestión de Personal - Balmoral Escocés</title>
  <link rel="icon" type="image/x-icon" href="/assets/img/favicon.png">
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
  <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;700&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.0/css/all.min.css">
  <link rel="stylesheet" href="assets/css/Dashboard.css">
  <link rel="stylesheet" href="assets/css/Gestion-Personal-Permisos.css">
</head>
<body class="gestion-personal">
  <div id="header-container"></div>
  
  <main class="container py-4">
    <div class="mb-4">
      <h2 class="mb-0"><i class="fas fa-users me-2"></i>Gestión de Personal</h2>
      <div class="input-group mb-2" style="max-width: 600px;">
        <input
          id="buscadorPersonal"
          type="search"
          class="form-control"
          placeholder="Buscar personal..."
        />
        <button id="addPersonalBtn" class="btn btn-danger">
          <i class="fas fa-user-plus me-2"></i>Agregar Personal
        </button>
      </div>
      <div class="table-responsive" id="listaPersonalContainer">
        <table id="listaPersonal" class="table table-hover">
          <thead>
            <tr>
              <th>Nombre(s)</th>
              <th>Apellido Paterno</th>
              <th>Apellido Materno</th>
              <th>Puesto</th>
              <th>Correo</th>
              <th>Roles</th>
              <th>Estado</th>
              <th>Acciones</th>
            </tr>
          </thead>
          <tbody>
            <tr>
              <td colspan="8" class="text-muted text-center">Cargando personal...</td>
            </tr>
          </tbody>
        </table>
      </div>
    </div>
  </main>

  <div class="modal fade" id="personalModal" tabindex="-1" aria-labelledby="modalTitle" aria-hidden="true">
    <div class="modal-dialog modal-lg">
      <div class="modal-content">
        <div class="modal-header bg-danger text-white">
          <h5 class="modal-title" id="modalTitle">Agregar Personal</h5>
          <button type="button" class="btn-close btn-close-white" data-bs-dismiss="modal" aria-label="Close"></button>
        </div>
        <div class="modal-body p-4">
          <form id="personalForm" class="row g-3">
            <div class="col-12 col-md-6">
              <label for="nombre" class="form-label">Nombre(s)</label>
              <input type="text" id="nombre" name="nombre" class="form-control" required>
            </div>
            <div class="col-12 col-md-6">
              <label for="apaterno" class="form-label">Apellido Paterno</label>
              <input type="text" id="apaterno" name="apaterno" class="form-control" required>
            </div>
            <div class="col-12 col-md-6">
              <label for="amaterno" class="form-label">Apellido Materno</label>
              <input type="text" id="amaterno" name="amaterno" class="form-control" required>
            </div>
            <div class="col-12 col-md-6">
              <label for="fecha_nacimiento" class="form-label">Fecha de Nacimiento</label>
              <input type="date" id="fecha_nacimiento" name="fecha_nacimiento" class="form-control" required>
            </div>
            <div class="col-12 col-md-6">
              <label for="telefono" class="form-label">Teléfono</label>
              <input type="text" id="telefono" name="telefono" class="form-control" required>
            </div>
            <div class="col-12 col-md-6">
              <label for="id_puesto" class="form-label">Puesto</label>
              <select id="id_puesto" name="id_puesto" class="form-select" required>
                <option value="">Seleccione un puesto</option>
              </select>
            </div>
            <div class="col-12">
  <label for="roles" class="form-label">Roles</label>
  <select id="roles" name="roles" class="form-select" multiple required>
    <option value="">Seleccione roles</option>
  </select>
</div>
            <div class="col-12 col-md-6">
              <label for="correo" class="form-label">Correo</label>
              <input type="email" id="correo" name="correo" class="form-control" required>
            </div>
            <div class="col-12 col-md-6">
              <label for="contrasena" class="form-label">Contraseña</label>
              <input type="password" id="contrasena" name="contrasena" class="form-control">
            </div>
            <div class="col-12 col-md-6">
              <label for="estado" class="form-label">Estado</label>
              <select id="estado" name="estado" class="form-select" required>
                <option value="Activo">Activo</option>
                <option value="Inactivo">Inactivo</option>
              </select>
            </div>
            <input type="hidden" id="id_personal" name="id_personal">
          </form>
        </div>
        <div class="modal-footer bg-light">
          <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Cancelar</button>
          <button type="submit" form="personalForm" class="btn btn-danger">Guardar</button>
        </div>
      </div>
    </div>
  </div>

  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/sweetalert2@11"></script>
  <script type="module" src="/js/Gestion-Personal-Permisos.js"></script>
</body>
</html>
