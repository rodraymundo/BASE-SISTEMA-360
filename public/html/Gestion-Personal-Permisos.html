<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Gestión de Personal - Balmoral Escocés</title>
  <link rel="icon" type="image/x-icon" href="/assets/img/favicon.png">
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
  <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;700&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.0/css/all.min.css">
  <link rel="stylesheet" href="assets/css/Dashboard.css">
  <link rel="stylesheet" href="assets/css/Gestion-Personal-Permisos.css">
</head>

<body class="gestion-personal d-flex flex-column min-vh-100">
  <div id="header-container"></div>

  <div class="container-fluid mt-4 px-4">
    <div class="mb-4">
      <div class="d-flex flex-wrap gap-2 align-items-center">
        <h3 class="text-danger fw-bold mb-0 flex-grow-1">Gestión de Personal</h3>
        <input
          id="buscadorPersonal"
          type="search"
          class="form-control flex-grow-1"
          placeholder="Buscar personal..."
          style="min-width: 200px; max-width: 300px;"
        />
        <button id="addPersonalBtn" class="btn btn-danger flex-shrink-0">
          <i class="fas fa-user-plus me-2"></i>Agregar Personal
        </button>
        <button id="addPuestoBtn" class="btn btn-secondary flex-shrink-0">
          <i class="fas fa-briefcase me-2"></i>Agregar Puesto
        </button>
      </div>
    </div>
    <div class="table-responsive" id="listaPersonalContainer">
      <table id="listaPersonal" class="table table-hover">
        <thead>
          <tr>
            <th>Nombre</th>
            <th>Apellido Paterno</th>
            <th>Apellido Materno</th>
            <th>Puesto</th>
            <th>Correo</th>
            <th>Estado</th>
            <th>Acciones</th>
          </tr>
        </thead>
        <tbody>
          <tr>
            <td colspan="7" class="text-muted text-center">Cargando personal...</td>
          </tr>
        </tbody>
      </table>
    </div>
  </div>

  <div class="modal fade" id="personalModal" tabindex="-1" aria-labelledby="modalTitle" aria-hidden="true">
    <div class="modal-dialog modal-lg">
      <div class="modal-content">
        <div class="modal-header bg-danger text-white">
          <h5 class="modal-title" id="modalTitle">Agregar Personal</h5>
          <button type="button" class="btn-close btn-close-white" data-bs-dismiss="modal" aria-label="Close"></button>
        </div>
        <div class="modal-body p-4">
          <form id="personalForm" class="row g-3">
            <div class="col-12 col-md-6">
              <label for="nombre" class="form-label">Nombre</label>
              <input type="text" id="nombre" name="nombre" class="form-control" required>
            </div>
            <div class="col-12 col-md-6">
              <label for="apaterno" class="form-label">Apellido Paterno</label>
              <input type="text" id="apaterno" name="apaterno" class="form-control" required>
            </div>
            <div class="col-12 col-md-6">
              <label for="amaterno" class="form-label">Apellido Materno</label>
              <input type="text" id="amaterno" name="amaterno" class="form-control" required>
            </div>
            <div class="col-12 col-md-6">
              <label for="fecha_nacimiento" class="form-label">Fecha de Nacimiento (YYYY-MM-DD)</label>
              <input type="text" id="fecha_nacimiento" name="fecha_nacimiento" class="form-control" placeholder="YYYY-MM-DD" required>
            </div>
            <div class="col-12 col-md-6">
              <label for="telefono" class="form-label">Teléfono</label>
              <input type="text" id="telefono" name="telefono" class="form-control" required>
            </div>
            <div class="col-12 col-md-6">
              <label for="id_puesto" class="form-label">Puesto</label>
              <select id="id_puesto" name="id_puesto" class="form-select" required>
                <option value="">Seleccione un puesto</option>
              </select>
            </div>
            <div class="col-12 col-md-6">
              <label for="correo" class="form-label">Correo</label>
              <input type="email" id="correo" name="correo" class="form-control" required>
            </div>
            <div class="col-12 col-md-6">
              <label for="contrasena" class="form-label">Contraseña</label>
              <input type="password" id="contrasena" name="contrasena" class="form-control">
            </div>
            <div class="col-12 col-md-6">
              <label for="estado" class="form-label">Estado</label>
              <select id="estado" name="estado" class="form-select" required>
                <option value="Activo">Activo</option>
                <option value="Inactivo">Inactivo</option>
              </select>
            </div>
            <input type="hidden" id="id_personal" name="id_personal">
          </form>
        </div>
        <div class="modal-footer bg-light">
          <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Cancelar</button>
          <button type="submit" form="personalForm" class="btn btn-danger">Guardar</button>
        </div>
      </div>
    </div>
  </div>

  <div class="modal fade" id="puestoModal" tabindex="-1" aria-labelledby="puestoModalTitle" aria-hidden="true">
    <div class="modal-dialog modal-xl">
      <div class="modal-content">
        <div class="modal-header bg-secondary text-white">
          <h5 class="modal-title" id="puestoModalTitle">Agregar Puesto</h5>
          <button type="button" class="btn-close btn-close-white" data-bs-dismiss="modal" aria-label="Close"></button>
        </div>
        <div class="modal-body p-4">
          <form id="puestoForm" class="row g-3">
            <div class="col-12">
              <label for="nombre_puesto" class="form-label">Nombre del Puesto</label>
              <input type="text" id="nombre_puesto" name="nombre_puesto" class="form-control" placeholder="Se generará automáticamente" readonly>
            </div>
            <div class="col-12 col-md-6">
              <label class="form-label">Roles</label>
              <div id="rolesContainer" class="border rounded p-3 bg-light" style="max-height: 250px; overflow-y: auto;">
                <!-- Checkboxes will be populated dynamically -->
              </div>
            </div>
            <div class="col-12 col-md-6">
              <label class="form-label">Categorías</label>
              <div id="categoriasContainer" class="border rounded p-3 bg-light" style="max-height: 250px; overflow-y: auto;">
                <!-- Checkboxes will be populated dynamically -->
              </div>
            </div>
          </form>
        </div>
        <div class="modal-footer bg-light">
          <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Cancelar</button>
          <button type="submit" form="puestoForm" class="btn btn-secondary">Siguiente</button>
        </div>
      </div>
    </div>
  </div>

  <div class="modal fade" id="porcentajesModal" tabindex="-1" aria-labelledby="porcentajesModalTitle" aria-hidden="true">
    <div class="modal-dialog">
      <div class="modal-content">
        <div class="modal-header bg-secondary text-white">
          <h5 class="modal-title" id="porcentajesModalTitle">Asignar Porcentajes a Categorías</h5>
          <button type="button" class="btn-close btn-close-white" data-bs-dismiss="modal" aria-label="Close"></button>
        </div>
        <div class="modal-body p-4">
          <form id="porcentajesForm" class="row g-3">
            <div id="porcentajesContainer" class="col-12">
              <!-- Percentage inputs will be populated dynamically -->
            </div>
            <div class="col-12">
              <p id="totalPorcentaje" class="text-muted">Total: 0%</p>
            </div>
          </form>
        </div>
        <div class="modal-footer bg-light">
          <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Cancelar</button>
          <button type="submit" form="porcentajesForm" class="btn btn-secondary">Guardar</button>
        </div>
      </div>
    </div>
  </div>

  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/sweetalert2@11"></script>
  <script type="module" src="/js/Gestion-Personal-Permisos.js"></script>
</body>
</html>
