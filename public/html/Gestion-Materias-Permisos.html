<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Gestión de Materias - Balmoral Escocés</title>
  <link rel="icon" type="image/x-icon" href="/assets/img/favicon.png">
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
  <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;700&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.0/css/all.min.css">
  <link rel="stylesheet" href="assets/css/Dashboard.css">
  <link rel="stylesheet" href="assets/css/Gestion-Materias-Permisos.css">
</head>

<body class="gestion-materias d-flex flex-column min-vh-100">
  <div id="header-container"></div>
  
  <div class="container-fluid mt-4 px-4">
    <div class="mb-4">
      <div class="d-flex flex-wrap gap-2 align-items-center">
        <h3 class="text-danger fw-bold mb-0 flex-grow-1">Gestión de Materias</h3>
        <input
          id="buscadorMaterias"
          type="search"
          class="form-control flex-grow-1"
          placeholder="Buscar materias..."
          style="min-width: 200px; max-width: 300px; display: none;"
        />
        <button id="addMateriaBtn" class="btn btn-danger flex-shrink-0"  style="display: none;">
          <i class="fas fa-plus me-2"></i>Agregar Materia
        </button>
        <button id="addArteEspecialidadBtn" class="btn btn-secondary flex-shrink-0" style="display: none;">
          <i class="fas fa-palette me-2"></i>Agregar Especialidad de Arte
        </button>
      </div>
    </div>

    <div class="row">
      <div class="col-md-12">
        <div class="card-body p-3">
          <div id="gruposAccordion" class="accordion"></div>
        </div>
      </div>
    </div>


  </div>

  <!-- Modal para agregar/editar materia -->
  <div class="modal fade" id="materiaModal" tabindex="-1" aria-labelledby="modalTitle" aria-hidden="true">
    <div class="modal-dialog modal-lg">
      <div class="modal-content">
        <div class="modal-header bg-danger text-white">
          <h5 class="modal-title" id="modalTitle">Agregar Materia</h5>
          <button type="button" class="btn-close btn-close-white" data-bs-dismiss="modal" aria-label="Close"></button>
        </div>
        <div class="modal-body p-4">
          <form id="materiaForm" class="row g-3">
            <div class="col-12 col-md-6">
              <label for="nombre_materia" class="form-label">Nombre de la Materia</label>
              <input type="text" id="nombre_materia" name="nombre_materia" class="form-control" required>
            </div>
            <div class="col-12 col-md-6">
              <label for="modelo_materia" class="form-label">Modelo</label>
              <select id="modelo_materia" name="modelo_materia" class="form-select" required>
                <option value="NUEVO">Nuevo</option>
                <option value="VIEJO">Viejo</option>
              </select>
            </div>
            <div class="col-12 col-md-6">
              <label for="grado_materia" class="form-label">Grado</label>
              <input type="number" id="grado_materia" name="grado_materia" class="form-control" min="1" max="6" required>
            </div>
            <div class="col-12 col-md-6">
              <label for="id_academia" class="form-label">Academia</label>
              <select id="id_academia" name="id_academia" class="form-select" required>
                <option value="">Seleccione una academia</option>
              </select>
            </div>
            <input type="hidden" id="id_materia" name="id_materia">
            <div class="col-12 mt-4">
              <button type="button" id="deleteMateriaBtn" class="btn btn-danger" style="display: none;">Eliminar Materia</button>
            </div>
          </form>
        </div>
        <div class="modal-footer bg-light">
          <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Cancelar</button>
          <button type="submit" form="materiaForm" class="btn btn-danger">Guardar</button>
        </div>
      </div>
    </div>
  </div>

  <!-- Modal para asignar/desasignar profesores y grupos -->
  <div class="modal fade" id="asignarModal" tabindex="-1" aria-labelledby="asignarModalTitle" aria-hidden="true">
    <div class="modal-dialog modal-xl">
      <div class="modal-content">
        <div class="modal-header bg-secondary text-white">
          <h5 class="modal-title" id="asignarModalTitle">Asignar Profesores y Grupos</h5>
          <button type="button" class="btn-close btn-close-white" data-bs-dismiss="modal" aria-label="Close"></button>
        </div>
        <div class="modal-body p-4">
          <form id="asignarForm" class="row g-3">
          <div class="col-12 col-md-6">
            <select id="id_grado_grupo" name="id_grado_grupo" class="form-select" disabled style="display: none;"></select>
          </div>
            <!-- Nivel de inglés (aparece solo para materias de inglés) -->
            <div class="col-12 col-md-3" id="nivel_ingles_container" style="display:none;">
              <label class="form-label">Nivel de inglés</label>
              <select id="id_nivel_ingles" name="id_nivel_ingles" class="form-select">
                <option value="">Seleccione un nivel de inglés</option>
              </select>
            </div>

            <!-- Campos ocultos que el JS usa -->
            <input type="hidden" id="id_materia_asignar" name="id_materia_asignar" value="">
            <input type="hidden" id="id_personal" name="id_personal" value="">

            <!-- Asignación actual (solo muestra 1; permite reemplazar) -->
            <div class="col-12">
              <label class="form-label">Asignación actual</label>
              <div id="asignacionesContainer" class="border rounded p-2">Cargando...</div>
            </div>
          </form>
        </div>
        <!-- Visible solo si es arte -->
        <select id="id_arte_especialidad" name="id_arte_especialidad" class="form-select" style="display:none;">
          <option value="">Seleccione especialidad de arte</option>
        </select>

        <!-- Visible solo si es inglés -->
        <select id="id_nivel_ingles" name="id_nivel_ingles" class="form-select" style="display:none;">
          <option value="">Seleccione nivel</option>
        </select>
      </div>
    </div>
  </div>
  
  <!-- Modal: Materias del Grupo -->
  <div class="modal fade" id="grupoModal" tabindex="-1" aria-labelledby="grupoModalTitle" aria-hidden="true">
    <div class="modal-dialog modal-xl modal-dialog-scrollable">
      <div class="modal-content">
        <div class="modal-header bg-secondary text-white">
          <h5 class="modal-title" id="grupoModalTitle">Materias - Grupo</h5>
          <button type="button" class="btn-close btn-close-white" data-bs-dismiss="modal" aria-label="Cerrar"></button>
        </div>
        <div class="modal-body p-3">
          <div class="mb-3 d-flex gap-2">
            <input id="grupoModalSearch" class="form-control" placeholder="Buscar materia dentro del grupo...">
          </div>
          <div id="grupoModalBody">
            <!-- Se llenará dinámicamente con la lista de materias del grupo -->
            <div class="text-muted text-center py-3">Seleccione un grupo para ver sus materias.</div>
          </div>
        </div>
        <div class="modal-footer bg-light">
        </div>
      </div>
    </div>
  </div>



  <!-- Modal para agregar especialidad de arte -->
  <div class="modal fade" id="arteEspecialidadModal" tabindex="-1" aria-labelledby="arteModalTitle" aria-hidden="true">
    <div class="modal-dialog">
      <div class="modal-content">
        <div class="modal-header bg-secondary text-white">
          <h5 class="modal-title" id="arteModalTitle">Agregar Especialidad de Arte</h5>
          <button type="button" class="btn-close btn-close-white" data-bs-dismiss="modal" aria-label="Close"></button>
        </div>
        <div class="modal-body p-4">
          <form id="arteEspecialidadForm" class="row g-3">
            <div class="col-12">
              <label for="nombre_arte_especialidad" class="form-label">Nombre de la Especialidad</label>
              <input type="text" id="nombre_arte_especialidad" name="nombre_arte_especialidad" class="form-control" required>
            </div>
            <div class="col-12">
              <label for="id_rol_arte" class="form-label">Rol del Profesor</label>
              <select id="id_rol_arte" name="id_rol_arte" class="form-select" required>
                <option value="">Seleccione un rol</option>
              </select>
            </div>
            <div class="col-12">
              <label for="id_personal_arte" class="form-label">Profesor</label>
              <select id="id_personal_arte" name="id_personal_arte" class="form-select" disabled>
                <option value="">Seleccione un rol primero</option>
              </select>
            </div>
          </form>
        </div>
        <div class="modal-footer bg-light">
          <button type="submit" form="arteEspecialidadForm" class="btn btn-danger">Guardar</button>
        </div>
      </div>
    </div>
  </div>

  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/sweetalert2@11"></script>
  <script type="module" src="/js/Gestion-Materias-Permisos.js"></script>
</body>
</html>
