<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Recuperar contraseña - Balmoral Escocés</title>
  <link rel="icon" type="image/x-icon" href="/assets/img/favicon.png" />
  <link rel="stylesheet" href="/assets/css/Recuperar-enviar-email.css" />
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet" />
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css" />
  <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;700&display=swap" rel="stylesheet" />
</head>
<body>
  <div class="login-container">
    <div class="logo">
      <img src="/assets/img/logo_balmoral.png" alt="Logo Balmoral Escocés" />
    </div>
    <form class="login-form" id="requestResetForm">
      <h5 class="text-center mb-3">Ingresa tu correo electrónico</h5>
      <div class="input-group">
        <span class="input-group-text"><i class="fas fa-envelope"></i></span>
        <input type="email" id="email" class="form-control" placeholder="Correo electrónico" required />
      </div>
      <input type="hidden" id="csrf-token" name="_csrf" />
      <button type="submit" class="btn-ingresar">Enviar enlace de recuperación</button>
      <div id="mensaje" class="text-center mt-2"></div>
    </form>
  </div>

  <script src="/assets/js/recuperar-enviar-email.js"></script>
</body>
</html>
