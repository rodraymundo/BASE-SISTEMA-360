<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Dashboard - Dirección General</title>
    <link rel="icon" type="image/x-icon" href="./assets/img/favicon.png">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="./assets/css/Direccion.css">
    <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
</head>
<body class="dashboard d-flex flex-column min-vh-100">
    <div id="header-container"></div>

   <div class="container-fluid py-3 px-4">
  <!-- Header similar a Gestión de Alumnos -->
  <div class="mb-4">
    <div class="d-flex flex-wrap gap-2 align-items-center">
      <h3 class="text-danger fw-bold mb-0 flex-grow-1 page-title">Resumen de resultados</h3>
      <button class="btn btn-primary btn-sm" data-bs-toggle="modal" data-bs-target="#filterModal">
        <i class="fas fa-filter"></i> Filtrar
      </button>
    </div>
  </div>

   <div class="row align-items-start g-0">
    <!-- Personnel Cards Section -->
    <div class="col-lg-8">
      <div class="card flat-card">
        <div class="card-body text-center p-2">
          <p class="fs-6 mb-1">Mostrando <strong class="text-danger" id="personalCount">3</strong> personal destacado.</p>
          <hr class="my-1">
          <!-- Quitamos clases flex que obligan a scroll; usaremos grid por CSS -->
          <div id="personnelCards">
            <!-- Cards will be populated by JavaScript -->
          </div>
        </div>
      </div>
    </div>

        <!-- Charts Section -->
    <div class="col-lg-4">
      <div class="card flat-card mb-2">
        <div class="card-body p-2">
          <h5 class="card-title text-center mb-1">Comparación de Evaluaciones</h5>
          <canvas id="evaluationChart" class="custom-chart"></canvas>
        </div>
      </div>
      <div class="card flat-card">
        <div class="card-body p-2">
          <h5 class="card-title text-center mb-1">Cumplimiento de Metas</h5>
          <canvas id="goalChart" class="custom-chart"></canvas>
        </div>
      </div>
    </div>
  </div>
</div>
    <!-- Filter Modal -->
    <div class="modal fade" id="filterModal" tabindex="-1" aria-labelledby="filterModalLabel" aria-hidden="true">
        <div class="modal-dialog">
            <div class="modal-content">
                <div class="modal-header">
                    <h5 class="modal-title" id="filterModalLabel">Filtrar Personal</h5>
                    <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
                </div>
                <div class="modal-body">
                    <div class="mb-3">
                        <label for="groupFilter" class="form-label">Grupo de Roles (para comparación)</label>
                        <select class="form-select" id="groupFilter">
                            <option value="">Ninguno (usar rol individual)</option>
                            <option value="Profesores">Todos los Profesores</option>
                            <option value="Subdirectores">Todos los Subdirectores</option>
                            <option value="Coordinadores">Todos los Coordinadores</option>
                            <option value="Counselors">Todos los Counselors</option>
                            <option value="Encargados">Todos los Encargados</option>
                            <option value="Otros">Otros Roles</option>
                        </select>
                    </div>
                    <div class="mb-3">
                        <label for="roleFilter" class="form-label">Rol Individual</label>
                        <select class="form-select" id="roleFilter">
                            <option value="">Todos los roles</option>
                            <!-- Roles populated by JavaScript -->
                        </select>
                    </div>
                    <div class="mb-3">
                        <label class="form-label">Ordenar por Evaluación</label>
                        <div>
                            <input type="radio" name="sortOrder" id="sortTop" value="top" checked>
                            <label for="sortTop">Top 3 calificados</label>
                        </div>
                        <div>
                            <input type="radio" name="sortOrder" id="sortBottom" value="bottom">
                            <label for="sortBottom">Peores 3 calificados</label>
                        </div>
                        <div>
                            <input type="radio" name="sortOrder" id="sortAll" value="all">
                            <label for="sortAll">Todos</label>
                        </div>
                    </div>
                </div>
                <div class="modal-footer">
                    <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Cerrar</button>
                    <button type="button" class="btn btn-primary" id="applyFilter">Aplicar Filtro</button>
                </div>
            </div>
        </div>
    </div>

    <!-- Personnel Details Modal -->
    <div class="modal fade" id="personnelModal" tabindex="-1" aria-labelledby="personnelModalLabel" aria-hidden="true">
        <div class="modal-dialog modal-lg modal-dialog-centered">
            <div class="modal-content rounded-4 shadow-lg">
                <div class="modal-header bg-light border-0">
                    <h5 class="modal-title fw-bold text-danger" id="personnelModalLabel">Detalles del Personal</h5>
                    <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
                </div>
                <div class="modal-body p-4">
                    <div class="row align-items-center">
                        <div class="col-md-4 text-center">
                            <img id="modalPersonnelPhoto" src="" alt="Personnel Photo" class="profile-img-modal mb-3">
                        </div>
                        <div class="col-md-8">
                            <div class="personnel-info">
                                <p><strong>Nombre:</strong> <span id="modalPersonnelName" class="text-muted"></span></p>
                                <p><strong>Puesto:</strong> <span id="modalPersonnelPuesto" class="text-muted"></span></p>
                                <p><strong>Materias:</strong> <span id="modalPersonnelSubjects" class="text-muted"></span></p>
                                <p><strong>Teléfono:</strong> <span id="modalPersonnelPhone" class="text-muted"></span></p>
                                <p><strong>Fecha de Nacimiento:</strong> <span id="modalPersonnelBirthDate" class="text-muted"></span></p>
                            </div>
                            <div class="btn-group mt-3 d-flex justify-content-center" role="group">
                                <button class="btn btn-comment-positive me-2" id="positiveCommentsBtn">Comentarios de Admiración</button>
                                <button class="btn btn-comment-negative" id="improvementAreasBtn">Áreas de Mejora</button>
                            </div>
                        </div>
                    </div>
                    <div class="mt-4">
                        <canvas id="roleEvaluationChart" class="custom-chart"></canvas>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <!-- Comments Modal -->
    <div class="modal fade" id="commentsModal" tabindex="-1" aria-labelledby="commentsModalLabel" aria-hidden="true">
        <div class="modal-dialog modal-dialog-centered modal-lg">
            <div class="modal-content">
                <div class="modal-header">
                    <h5 class="modal-title" id="commentsModalLabel"></h5>
                    <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
                </div>
                <div class="modal-body">
                    <div id="commentsList" class="list-group">
                        <!-- Comments will be populated here -->
                    </div>
                </div>
                <div class="modal-footer">
                    <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Cerrar</button>
                </div>
            </div>
        </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
    <script src="./assets/js/DashboardDirector.js" type="module"></script>
    <script src="./assets/js/RenderHeader.js" type="module"></script>
    <script src="https://cdn.jsdelivr.net/npm/sweetalert2@11"></script>
</body>
</html>
