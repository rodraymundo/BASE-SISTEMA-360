<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Dashboard - Dirección General</title>
    <link rel="icon" type="image/x-icon" href="./assets/img/favicon.png">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="./assets/css/Direccion.css">
</head>
<body>
    <div id="header-container"></div>

    <div class="dashboard-container">
        <div class="row align-items-start g-0">
            <!-- Personnel Cards Section -->
            <div class="col-lg-8">
                <div class="card shadow-lg border-0 rounded-4">
                    <div class="card-body text-center p-2">
                        <div class="d-flex justify-content-between align-items-center mb-1">
                            <h2 class="fw-bold text-danger mb-0">Top Personal</h2>
                            <button class="btn btn-primary btn-sm" data-bs-toggle="modal" data-bs-target="#filterModal">
                                <i class="fas fa-filter"></i> Filtrar
                            </button>
                        </div>
                        <p class="fs-6 mb-1">Mostrando <strong class="text-primary" id="personalCount">3</strong> personal destacado.</p>
                        <hr class="my-1">
                        <div class="d-flex justify-content-center align-items-stretch flex-nowrap" id="personnelCards">
                            <!-- Cards will be populated by JavaScript -->
                        </div>
                    </div>
                </div>
            </div>
            <!-- Charts Section -->
            <div class="col-lg-4">
                <div class="card shadow-lg border-0 rounded-4 mb-2">
                    <div class="card-body p-2">
                        <h5 class="card-title text-center mb-1">Comparación de Evaluaciones</h5>
                        <div id="evaluationChart" class="custom-chart"></div>
                    </div>
                </div>
                <div class="card shadow-lg border-0 rounded-4">
                    <div class="card-body p-2">
                        <h5 class="card-title text-center mb-1">Cumplimiento de Metas</h5>
                        <div id="goalChart" class="custom-chart"></div>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <!-- Filter Modal -->
    <div class="modal fade" id="filterModal" tabindex="-1" aria-labelledby="filterModalLabel" aria-hidden="true">
        <div class="modal-dialog">
            <div class="modal-content">
                <div class="modal-header">
                    <h5 class="modal-title" id="filterModalLabel">Filtrar Personal</h5>
                    <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
                </div>
                <div class="modal-body">
                    <div class="mb-3">
                        <label for="roleFilter" class="form-label">Rol</label>
                        <select class="form-select" id="roleFilter">
                            <option value="">Todos los roles</option>
                            <!-- Roles populated by JavaScript -->
                        </select>
                    </div>
                    <div class="mb-3">
                        <label class="form-label">Ordenar por Evaluación</label>
                        <div>
                            <input type="radio" name="sortOrder" id="sortTop" value="top" checked>
                            <label for="sortTop">Top 3 calificados</label>
                        </div>
                        <div>
                            <input type="radio" name="sortOrder" id="sortBottom" value="bottom">
                            <label for="sortBottom">Peores 3 calificados</label>
                        </div>
                    </div>
                </div>
                <div class="modal-footer">
                    <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Cerrar</button>
                    <button type="button" class="btn btn-primary" id="applyFilter">Aplicar Filtro</button>
                </div>
            </div>
        </div>
    </div>

    <!-- Personnel Details Modal -->
    <div class="modal fade" id="personnelModal" tabindex="-1" aria-labelledby="personnelModalLabel" aria-hidden="true">
        <div class="modal-dialog modal-lg">
            <div class="modal-content">
                <div class="modal-header">
                    <h5 class="modal-title" id="personnelModalLabel">Detalles del Personal</h5>
                    <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
                </div>
                <div class="modal-body">
                    <div class="row">
                        <div class="col-md-12 text-center">
                            <img id="modalPersonnelPhoto" src="" alt="Personnel Photo" style="width: 150px; height: 150px; border-radius: 50%; margin-bottom: 10px;">
                            <p><strong>Nombre:</strong> <span id="modalPersonnelName"></span></p>
                            <p><strong>Puesto:</strong> <span id="modalPersonnelPuesto"></span></p>
                            <p><strong>Materias:</strong> <span id="modalPersonnelSubjects"></span></p>
                            <p><strong>Teléfono:</strong> <span id="modalPersonnelPhone"></span></p>
                            <p><strong>Fecha de Nacimiento:</strong> <span id="modalPersonnelBirthDate"></span></p>
                            <div class="btn-group mt-3" role="group" style="gap: 10px;">
                                <button class="btn btn-success" id="positiveCommentsBtn">Comentarios Positivos</button>
                                <button class="btn btn-warning" id="improvementAreasBtn">Áreas de Mejora</button>
                            </div>
                            <div id="roleEvaluationChart" class="custom-chart mt-3"></div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <!-- Comments Modal -->
<div class="modal fade" id="commentsModal" tabindex="-1" aria-labelledby="commentsModalLabel" aria-hidden="true">
    <div class="modal-dialog modal-dialog-centered modal-lg">
        <div class="modal-content">
            <div class="modal-header">
                <h5 class="modal-title" id="commentsModalLabel"></h5>
                <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
            </div>
            <div class="modal-body">
                <div id="commentsList" class="list-group">
                    <!-- Comments will be populated here -->
                </div>
            </div>
            <div class="modal-footer">
                <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Cerrar</button>
            </div>
        </div>
    </div>
</div>
 
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
    <script src="./assets/js/DashboardDirector.js" type="module"></script>
    <script src="./assets/js/RenderHeader.js" type="module"></script>
    <script src="https://cdn.jsdelivr.net/npm/sweetalert2@11"></script>
</body>
</html>
