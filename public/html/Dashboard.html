<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Balmoral-Evaluaciones</title>
  <link rel="icon" type="image/x-icon" href="assets/img/favicon.png">
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
  <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;700&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="assets/css/Dashboard.css">
</head>
<body>
  <div id="header-container"></div>

  <div class="container-fluid">
    <div class="dropdown">
      <button class="filter-btn dropdown-toggle" type="button" id="filterDropdown" data-bs-toggle="dropdown" aria-expanded="false">
        Filtrar Resultados
      </button>
      <ul class="dropdown-menu" aria-labelledby="filterDropdown">
        <li><a class="dropdown-item" href="#">Por Área</a></li>
        <li><a class="dropdown-item" href="#">Por Calificación</a></li>
        <li><a class="dropdown-item" href="#">Por Fecha</a></li>
      </ul>
    </div>

    <div class="content-row">
      <div class="card-container">
        <div class="profile-card">
          <div class="profile-img"></div>
          <div class="card-title">Juan Pérez</div>
          <p>Puntuación: 95%</p>
        </div>
        <div class="profile-card">
          <div class="profile-img"></div>
          <div class="card-title">María Gómez</div>
          <p>Puntuación: 90%</p>
        </div>
        <div class="profile-card">
          <div class="profile-img"></div>
          <div class="card-title">Carlos López</div>
          <p>Puntuación: 88%</p>
        </div>
      </div>
      <div class="chart-container">
        <div class="pie-chart"></div>
        <div class="bar-chart">
          <div class="bar"></div>
          <div class="bar"></div>
          <div class="bar"></div>
          <div class="bar"></div>
        </div>
      </div>
    </div>
  </div>

  <script type="module">
    import { renderHeader } from './assets/js/header.js';

    // Check session and render header
    async function initializePage() {
      try {
        const response = await fetch('/auth-check', {
          method: 'GET',
          credentials: 'include'
        });
        const data = await response.json();
        if (!data.authenticated) {
          window.location.href = '/';
          return;
        }

        const headerContainer = document.getElementById('header-container');
        headerContainer.appendChild(renderHeader(data.user));
      } catch (error) {
        console.error('Error al verificar sesión:', error);
        window.location.href = '/';
      }
    }

    initializePage();
  </script>
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/sweetalert2@11"></script>
</body>
</html>
