<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Gestión de Talleres - Balmoral Escocés</title>
    <link rel="icon" type="image/x-icon" href="/assets/img/favicon.png">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.0/css/all.min.css">
    <link rel="stylesheet" href="assets/css/Dashboard.css">
    <link rel="stylesheet" href="assets/css/Gestion-Talleres-Permisos.css">
    <!-- SweetAlert2 CSS -->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/sweetalert2@11/dist/sweetalert2.min.css">
</head>
<body>
    <div id="header-container"></div>

    <main class="container py-4">
        <div class="d-flex justify-content-between align-items-center mb-4">
            <h2 class="mb-0">Gestión de Talleres</h2>
            <button id="addTallerBtn" class="btn btn-danger btn-sm rounded-3 shadow">
                <i class="fas fa-plus me-1"></i> Nuevo Taller
            </button>
        </div>
        
        <div class="row">
            <div class="col-md-12">
                <div class="card shadow rounded-4">
                    <div class="card-header bg-primary text-white rounded-top-4 d-flex justify-content-between align-items-center">
                        <h5 class="mb-0"><i class="fas fa-tools me-2"></i>Talleres Disponibles</h5>
                    </div>
                    <div class="card-body p-3">
                        <div id="talleresTableContainer" class="table-responsive">
                            <table id="talleresTable" class="table table-striped">
                                <thead>
                                    <tr>
                                        <th>Taller</th>
                                        <th>Profesor</th>
                                        <th>Alumnos</th>
                                        <th>Acción</th>
                                    </tr>
                                </thead>
                                <tbody id="talleresTableBody"></tbody>
                            </table>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </main>

    <!-- Modal para detalles del taller -->
    <div id="tallerDetailsModal" class="modal" tabindex="-1">
        <div class="modal-dialog modal-lg">
            <div class="modal-content shadow rounded-4">
                <div class="modal-header bg-danger text-white rounded-top-4 d-flex justify-content-between align-items-center">
                    <h5 class="modal-title"><i class="fas fa-eye me-2"></i>Detalles del Taller</h5>
                    <button type="button" class="btn-close btn-close-white" data-bs-dismiss="modal" aria-label="Close"></button>
                </div>
                <div class="modal-body p-3">
                    <h6 id="tallerTitle" class="mb-3"></h6>
                    <p><strong>Nombre:</strong> <span id="tallerName" class="fw-bold"></span></p>
                    <p><strong>Profesor:</strong> <span id="tallerProfesor" class="fw-bold"></span></p>
                    <p><strong>Número de Alumnos:</strong> <span id="tallerNumAlumnos" class="fw-bold"></span></p>
                    <div class="d-flex justify-content-around mt-4">
                        <button id="viewStudentsBtn" class="btn btn-outline-danger btn-sm rounded-3"><i class="fas fa-users me-1"></i>Ver Alumnos</button>
                        <button id="editTallerBtn" class="btn btn-outline-danger btn-sm rounded-3"><i class="fas fa-pen me-1"></i>Editar</button>
                        <button id="deleteTallerBtn" class="btn btn-outline-danger btn-sm rounded-3"><i class="fas fa-trash me-1"></i>Eliminar</button>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <!-- Modal para agregar/editar taller -->
    <div id="addTallerModal" class="modal" tabindex="-1">
        <div class="modal-dialog modal-lg">
            <div class="modal-content shadow rounded-4">
                <div class="modal-header bg-danger text-white rounded-top-4 d-flex justify-content-between align-items-center">
                    <h5 class="modal-title"><i class="fas fa-plus me-2"></i>Agregar Nuevo Taller</h5>
                    <button type="button" class="btn-close btn-close-white" data-bs-dismiss="modal" aria-label="Close"></button>
                </div>
                <div class="modal-body p-3">
                    <form id="addTallerForm">
                        <div class="mb-3">
                            <label for="tallerNameInput" class="form-label fw-bold">Nombre del Taller</label>
                            <input type="text" class="form-control" id="tallerNameInput" required>
                        </div>
                        <div class="mb-3">
                            <label for="profesorSelect" class="form-label fw-bold">Seleccionar Profesor</label>
                            <select class="form-select" id="profesorSelect" required>
                                <option value="">Seleccione un profesor</option>
                            </select>
                        </div>
                        <div class="d-flex justify-content-end">
                            <button type="submit" class="btn btn-primary btn-sm rounded-3">Guardar</button>
                        </div>
                    </form>
                </div>
            </div>
        </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
    <script type="module" src="/js/Gestion-Talleres-Permisos.js" defer></script>
    <!-- SweetAlert2 JS -->
    <script src="https://cdn.jsdelivr.net/npm/sweetalert2@11/dist/sweetalert2.min.js"></script>
</body>
</html>
